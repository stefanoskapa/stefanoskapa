name: Metrics
on:
  # Schedule daily updates
  schedule:
    - cron: "0 0 * * *"
  # Allow manual trigger
  workflow_dispatch:
  # Run on push to main (for initial setup)
  push:
    branches:
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate Notable Contributions
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: notable-contributions.svg
          
          # Basic config
          user: stefanoskapa
          template: classic
          base: ""
          
          # Notable contributions plugin
          plugin_notable: yes
          plugin_notable_from: all
          plugin_notable_types: commit, pull_request
          plugin_notable_indepth: yes
          plugin_notable_repositories: yes

      - name: Generate Language Stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: languages.svg
          
          # Basic config
          user: stefanoskapa
          template: classic
          base: ""
          
          # Languages plugin
          plugin_languages: yes
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes  # Analyzes commits for more accuracy
          plugin_languages_analysis_timeout: 15
          plugin_languages_limit: 8
